<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Prima aplicatie in JavaScript</h1>
    <main>
      <div class="container">
        <h2 class="title">Lista task-uri</h2>
        <form id="taskForm">
          <input type="text" placeholder="Denumire task" />
          <button class="addBtn">Adauga task</button>
        </form>
        <div class="list-container">
          <ul class="tasks"></ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
